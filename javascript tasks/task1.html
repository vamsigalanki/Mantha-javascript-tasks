<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>
            <lable>Admin:</lable>
            <input type="text" placeholder="Enter valid Details" id="user">
            <br></br>
            <lable>Password:</lable>
            <input type="text" placeholder="Enter valid Password" id="password">
            <br></br>
            <p id="message"></p>
            <button onclick="abc()">Login</button> 
        </div>
        <script>
            // get input values
            var admin=document.getElementById("user");
            var password=document.getElementById("password");
            var message=document.getElementById("message");
            // I have taken this values
            var correctUsername = "Admin";
            var correctPassword = "Admin@123";
            //event
            function abc(){
                if(correctUsername===admin.value){
                    if(correctPassword===password.value){
                        message.innerHTML="Login success"
                        message.style.color="green"
                    }
                    else{
                        message.innerHTML="Incorrect password";
                        message.style.color="black"
                    }
                }
                else{
                    message.innerHTML="Incorrect UserName"; 
                     message.style.color="red"
                }
            }
        </script>
    </body>
</html>
